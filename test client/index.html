<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test client for productivv rest-api</title>
</head>
<body>
    <form id="form" name="form">
        <input type="text" placeholder="Gebruikersnaam" id="gebruikers_naam" required><br>
        <input type="text" placeholder="Voornaam" id="voornaam" required><br>
        <input type="text" placeholder="Achternaam" id="achternaam" required><br>
        <input type="email" placeholder="Email" id="email" required><br>
        <input type="password" placeholder="wachtwoord" id="wachtwoord" required><br>

        <button type="submit">Inschrijven</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        const form = document.getElementById('form');

        form.addEventListener("submit", (event) => {

            const user = {};

            user['gebruikers_naam'] = document.getElementById('gebruikers_naam').value;
            user['voornaam'] = document.getElementById('voornaam').value;
            user['achternaam'] = document.getElementById('achternaam').value;
            user['email'] = document.getElementById('email').value;
            user['wachtwoord'] = document.getElementById('wachtwoord').value;

            const fetchHeaders = new Headers();
            fetchHeaders.append('Content-Type', 'application/json');

            fetch('http://localhost:8000/gebruikers', {
                method: 'POST',
                body: JSON.stringify(user),
                headers: fetchHeaders
            }).then(res => console.log(res)).catch(e => console.log(e));

            event.preventDefault();
        }, true);

    </script>
</body>
</html>
